  faq:
    title: FAQ
    availability:
      title: Quels sont vos disponibilités ?
      answer: Je suis actuellement en mission et je ne serai pas disponible avant fin octobre 2022. Vous pouvez toutefois faire une demande de devis afin de prévoir en amont un planning et réserver un créneau pour le développement de votre projet.
    pricing:
      title: Quels sont vos tarifs ?
      answer: La tarification dépend du projet et surtout du temps qui sera nécessaire pour le mener à bien. À titre indicatif mon tarif journalier moyen se situe aux alentour de 700€/jour.
    missions:
      title: Effectuez-vous des missions en Agence ?
      answer: J'effectue l'ensemble de mes missions à distance.
