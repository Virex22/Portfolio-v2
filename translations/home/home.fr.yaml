  presentation:
    about:
      title: Qui-suis-je ?
      content: Bonjour ! Je suis <span class="bold">Vincent RÉMY</span>, un développeur full-stack passionné par le développement depuis très longtemps. Je suis spécialisé dans la création de solutions logicielles et web efficaces et durables. À la recherche de nouveaux <span class="bold">défis</span> stimulants, je m'efforce constamment d'apprendre et de perfectionner mes compétences pour effectuer toujours plus de projets intéressant. Découvrez mes réalisations et contactez-moi pour discuter de collaborations passionnantes !
    like:
      title: Qu’est ce que j’aime faire ?
      content: En dehors du développement, j'aime écouter de la musique pour rester inspiré, suivre de près l'évolution des technologies blockchain dans le domaine de la finance et de la bourse, lire des livres sur le <span class="bold">développement personnel</span> pour une croissance continue, et récemment, j'ai commencé à fréquenter la salle de sport pour un mode de vie plus <span class="bold">équilibré</span>.
    objective:
      title: Quels sont mes objectifs ?
      content: Mon objectif principal est de continuer à développer mes compétences en informatique et de les mettre au service de projets significatifs et stimulants. À court terme, je cherche à approfondir ma compréhension des technologies émergentes et à améliorer mes compétences en leadership technique. À moyen terme, j'aspire à jouer un rôle plus stratégique au sein d'une équipe de développement ou d'une entreprise, en contribuant activement à la définition de la vision technologique et à la réalisation d'objectifs ambitieux.
